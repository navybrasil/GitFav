<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./js/main.js" defer></script>
    <title>GitFav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <nav>
          <img src="./assets/LogoGitfav.svg" alt="" />
          <div class="search">
            <label class="sr-only" for="input-search">
              Digite o Github username que quer favoritar
            </label>
            <input
              type="text"
              placeholder="Digite o Github username que quer favoritar"
            />
            <button>
              <img src="./assets/star.svg" alt="icone estrela" />
              <p>FAVORITAR</p>
            </button>
          </div>
        </nav>
      </header>
      <main>
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositories</th>
              <th>Followers</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
  </body>
</html>
